                    "–ü—Ä–æ–≤–µ—Ä—è–≤–∞ –¥–∞–ª–∏ x —Å—ä—â–µ—Å—Ç–≤—É–≤–∞"
                ],
                correct: 1,
                explanation: {
                    correct: "‚úÖ –¢–æ—á–Ω–æ! –û–ø–µ—Ä–∞—Ç–æ—Ä—ä—Ç & (–∞–¥—Ä–µ—Å) –¥–∞–≤–∞ –∞–¥—Ä–µ—Å–∞ –Ω–∞ –ø—Ä–æ–º–µ–Ω–ª–∏–≤–∞—Ç–∞ –≤ –ø–∞–º–µ—Ç—Ç–∞. scanf –∏–º–∞ –Ω—É–∂–¥–∞ –æ—Ç –∞–¥—Ä–µ—Å–∞, –∑–∞ –¥–∞ –∑–Ω–∞–µ –∫—ä–¥–µ –¥–∞ –∑–∞–ø–∏—à–µ –ø—Ä–æ—á–µ—Ç–µ–Ω–∞—Ç–∞ —Å—Ç–æ–π–Ω–æ—Å—Ç. –ë–µ–∑ &, scanf –Ω—è–º–∞ –¥–∞ –∑–Ω–∞–µ –∫—ä–¥–µ –¥–∞ –∑–∞–ø–∏—à–µ –¥–∞–Ω–Ω–∏—Ç–µ.",
                    incorrect: "‚ùå –û–ø–µ—Ä–∞—Ç–æ—Ä—ä—Ç & (–∞–¥—Ä–µ—Å) –¥–∞–≤–∞ –∞–¥—Ä–µ—Å–∞ –Ω–∞ –ø—Ä–æ–º–µ–Ω–ª–∏–≤–∞—Ç–∞ –≤ –ø–∞–º–µ—Ç—Ç–∞. scanf —á–µ—Ç–µ –¥–∞–Ω–Ω–∏ –∏ —Ç—Ä—è–±–≤–∞ –¥–∞ –∑–Ω–∞–µ –∫—ä–¥–µ –≤ –ø–∞–º–µ—Ç—Ç–∞ –¥–∞ –≥–∏ –∑–∞–ø–∏—à–µ, –∑–∞—Ç–æ–≤–∞ –∏–∑–ø–æ–ª–∑–≤–∞–º–µ &x –∑–∞ –¥–∞ –¥–∞–¥–µ–º –∞–¥—Ä–µ—Å–∞ –Ω–∞ x. –ë–µ–∑ &, scanf –Ω—è–º–∞ –¥–∞ —Ä–∞–±–æ—Ç–∏ –ø—Ä–∞–≤–∏–ª–Ω–æ."
                }
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let answered = false;

        function renderQuestion() {
            const quiz = document.getElementById('quiz');
            const question = questions[currentQuestion];
            
            let html = `
                <div class="question-card active">
                    <div class="question-header">
                        <div class="question-number">–í—ä–ø—Ä–æ—Å ${currentQuestion + 1} –æ—Ç ${questions.length}</div>
                        <div class="question-text">${question.question}</div>
                        ${question.code ? `<div class="code-block">${escapeHtml(question.code)}</div>` : ''}
                    </div>
                    <div class="options" id="options">
            `;
            
            question.options.forEach((option, index) => {
                html += `
                    <div class="option" onclick="selectOption(${index})">
                        <div class="option-label">${String.fromCharCode(65 + index)}</div>
                        <div>${option}</div>
                    </div>
                `;
            });
            
            html += `
                    </div>
                    <div class="explanation" id="explanation"></div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestion === 0 ? 'style="visibility:hidden"' : ''}>‚Üê –ù–∞–∑–∞–¥</button>
                        <button class="btn btn-primary" id="submitBtn" onclick="submitAnswer()" disabled>–ü—Ä–æ–≤–µ—Ä–∏ –æ—Ç–≥–æ–≤–æ—Ä–∞</button>
                    </div>
                </div>
            `;
            
            quiz.innerHTML = html;
            updateProgress();
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        function selectOption(index) {
            if (answered) return;
            
            selectedAnswer = index;
            
            document.querySelectorAll('.option').forEach((opt, i) => {
                opt.classList.remove('selected');
                if (i === index) {
                    opt.classList.add('selected');
                }
            });
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            if (selectedAnswer === null || answered) return;
            
            answered = true;
            const question = questions[currentQuestion];
            const isCorrect = selectedAnswer === question.correct;
            
            if (isCorrect) {
                score++;
            }
            
            document.querySelectorAll('.option').forEach((opt, i) => {
                opt.style.pointerEvents = 'none';
                if (i === question.correct) {
                    opt.classList.add('correct');
                } else if (i === selectedAnswer && !isCorrect) {
                    opt.classList.add('incorrect');
                }
            });
            
            const explanation = document.getElementById('explanation');
            explanation.className = `explanation show ${isCorrect ? 'correct' : 'incorrect'}`;
            explanation.innerHTML = `
                <div class="explanation-title">
                    ${isCorrect ? '‚úÖ –ü—Ä–∞–≤–∏–ª–µ–Ω –æ—Ç–≥–æ–≤–æ—Ä!' : '‚ùå –ì—Ä–µ—à–µ–Ω –æ—Ç–≥–æ–≤–æ—Ä'}
                </div>
                <div class="explanation-text">
                    ${isCorrect ? question.explanation.correct : question.explanation.incorrect}
                </div>
            `;
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.textContent = currentQuestion === questions.length - 1 ? '–í–∏–∂ —Ä–µ–∑—É–ª—Ç–∞—Ç–∏—Ç–µ ‚Üí' : '–°–ª–µ–¥–≤–∞—â –≤—ä–ø—Ä–æ—Å ‚Üí';
            submitBtn.onclick = nextQuestion;
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion >= questions.length) {
                showResults();
            } else {
                selectedAnswer = null;
                answered = false;
                renderQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                selectedAnswer = null;
                answered = false;
                renderQuestion();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        function showResults() {
            const percentage = (score / questions.length) * 100;
            const quiz = document.getElementById('quiz');
            const results = document.getElementById('results');
            
            quiz.style.display = 'none';
            results.classList.add('show');
            
            const scoreCircle = document.getElementById('scoreCircle');
            const scoreText = document.getElementById('scoreText');
            const resultsMessage = document.getElementById('resultsMessage');
            
            scoreText.textContent = score + '/' + questions.length;
            
            if (percentage >= 90) {
                scoreCircle.style.background = 'linear-gradient(135deg, #11998e, #38ef7d)';
                resultsMessage.textContent = 'üèÜ –û—Ç–ª–∏—á–Ω–æ! –ü–µ—Ä—Ñ–µ–∫—Ç–Ω–æ –≤–ª–∞–¥–µ–µ—à –æ–ø–µ—Ä–∞—Ç–æ—Ä–∏—Ç–µ –∏ –∫–æ–Ω—Ü–µ–ø—Ü–∏–∏—Ç–µ!';
            } else if (percentage >= 70) {
                scoreCircle.style.background = 'linear-gradient(135deg, #667eea, #764ba2)';
                resultsMessage.textContent = 'üéâ –ú–Ω–æ–≥–æ –¥–æ–±—Ä–µ! –ò–º–∞—à —Å–æ–ª–∏–¥–Ω–∏ –ø–æ–∑–Ω–∞–Ω–∏—è –ø–æ –æ–ø–µ—Ä–∞—Ç–æ—Ä–∏—Ç–µ.';
            } else if (percentage >= 50) {
                scoreCircle.style.background = 'linear-gradient(135deg, #f093fb, #f5576c)';
                resultsMessage.textContent = 'üëç –î–æ–±—Ä–µ! –ü—Ä–æ–¥—ä–ª–∂–∞–≤–∞–π –¥–∞ –ø—Ä–∞–∫—Ç–∏–∫—É–≤–∞—à –∏ —É—á–∏—à.';
            } else {
                scoreCircle.style.background = 'linear-gradient(135deg, #fa709a, #fee140)';
                resultsMessage.textContent = 'üìö –ü—Ä–µ–≥–ª–µ–¥–∞–π –º–∞—Ç–µ—Ä–∏–∞–ª–∞ –æ—Ç–Ω–æ–≤–æ –∏ –æ–ø–∏—Ç–∞–π –ø–∞–∫!';
            }
            
            const detailsHtml = `
                <div class="detail-row">
                    <span>–û–±—â–æ –≤—ä–ø—Ä–æ—Å–∏:</span>
                    <strong>${questions.length}</strong>
                </div>
                <div class="detail-row">
                    <span>–í–µ—Ä–Ω–∏ –æ—Ç–≥–æ–≤–æ—Ä–∏:</span>
                    <strong style="color: #28a745;">${score}</strong>
                </div>
                <div class="detail-row">
                    <span>–ì—Ä–µ—à–Ω–∏ –æ—Ç–≥–æ–≤–æ—Ä–∏:</span>
                    <strong style="color: #dc3545;">${questions.length - score}</strong>
                </div>
                <div class="detail-row">
                    <span>–ü—Ä–æ—Ü–µ–Ω—Ç:</span>
                    <strong>${percentage.toFixed(0)}%</strong>
                </div>
            `;
            
            document.getElementById('resultsDetails').innerHTML = detailsHtml;
            document.getElementById('progressBar').style.width = '100%';
        }

        // –°—Ç–∞—Ä—Ç–∏—Ä–∞–º–µ —Ç–µ—Å—Ç–∞
        renderQuestion();
    </script>
</body>
</html>
